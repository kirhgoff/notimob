<div>Параметры pop3 соединения</div>
<div class="form_field">Логин<input type="text" name="login" id="login" width="20"/> </div>
<input type="hidden" name="EXT_mail_ServerType" id="EXT_mail_ServerType" value="POP3"/>
<div class="form_field">Пароль<input type="text" name="password" id="password" width="20"/></div>
<div class="form_field">Сервер<select name="EXT_mail_ServerName" id="EXT_mail_ServerName">
<option value="pop.mail.ru">mail.ru</option>
<option value="pop.inbox.ru">inbox.ru</option>
<option value="pop.bk.ru">bk.ru</option>
<option value="pop.list.ru">list.ru</option>
</select>
</div>
<input type="hidden" name="EXT_mail_ServerPort" id="EXT_mail_ServerPort" width="20" value="110"/>
<div class="form_field">Считать новыми письма за последние (дней)<input type="text" name="EXT_mail_MessageLimitTimeInDays" id="EXT_mail_MessageLimitTimeInDays" width="20" value="3"/></div>
<div class="form_field"><input type="submit" name="submit" id="submit" width="20" value="добавить"/>
<input type="hidden" name="plugin_id" value="{$plugin->id}"/>
</div>
